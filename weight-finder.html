  <!--script src = weight-finder.ts-->

  <ion-navbar color = 'dark'>
    <ion-title text-center>
      WeightFinder

</ion-header>

<ion-content padding>

  <ion-label text-center stacked> Enter Weight</ion-label>
  <ion-input text-center type = "number" name = "userweight" [(ngModel)] = "userWeight"></ion-input>
</ion-item>

  <h2 text-center>
    Choose Bar Type
  </h2>

  <div class ="slide-group">
  
    <ion-slides> <!--{(ngModel)} binds variables to input fields-->
    <ion-slide *ngFor = "let bar of bartype"> <!--Ideally, for loop that creates slide of objects of all bars listed in bartype list in .ts file-->
      <ion-label>{{bar.name}}</ion-label> <!--sets label to bar name set in bartype list in .ts-->
      <ion-img [src] = "bar.img"></ion-img> <!--images displayed, found in bartype list in weight-finder.ts-->
      <ion-checkbox name = "selectedBar" (click) = "setBarsFalse(bar)" [(ngModel)] = "bartype[bar]" [checked] = "bar.isChecked"></ion-checkbox>
     <!--<ion-checkbox *ngIf = "!isChecked" ng-click = "boxEnable(bar)" [(ngModel)] = "bar.isChecked" [checked] = "bar.isChecked"></ion-checkbox>--> 
      <!--the two checkbox statements are meant to cover the case of disabling other check boxes if one is already selected, probably change in the future-->
      <!--changed to indeterminate for now, can tell that disabling boxes will cause problems, hopefull indeterminate is just blank box-->
    </ion-slide>
    
   </ion-slides> 
  </div>
