<ion-header>

    <ion-navbar color = 'dark'>
      <ion-title text-center>
        WeightFinder
      </ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content padding>

    <ion-toolbar> 
        <ion-segment>
      
          <ion-segment-button value = "calculator" (click) = "loadHomePage()">
            <ion-icon name = "calculator"></ion-icon>
          </ion-segment-button>
      
          <ion-segment-button value = "magnify">
              <ion-icon name = "search"></ion-icon>
          </ion-segment-button>
          
          <ion-segment-button (click)= "loadMaxPercentagesPage()">
            <ion-title text-color = "primary"> % </ion-title>
          </ion-segment-button>
        
        </ion-segment>
      
    </ion-toolbar>

    <ion-item>
      <ion-label text-center stacked> Enter Your One Rep Max </ion-label>
      <ion-input text-center type= "number"></ion-input>
    </ion-item>
    
   <ion-row>
     <ion-col text-center>
       <button ion-button small> Calculate </button>
     </ion-col>
   </ion-row>

  </ion-content>
