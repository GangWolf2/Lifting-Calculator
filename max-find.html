<ion-header>

    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name = "menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-navbar color = 'dark'>
      <ion-title text-center>
        WeightFinder
      </ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label text-center stacked> Enter Weight </ion-label>
      <ion-input text-center type= "number" name = "enteredWeight"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label text-center stacked> Enter Number of Reps </ion-label>
        <ion-input text-center type= "number" name = "numReps"></ion-input>
    </ion-item>
    
   <ion-row>
     <ion-col text-center>
       <button ion-button small (click)> Calculate </button>
     </ion-col>
   </ion-row>

  </ion-content>
