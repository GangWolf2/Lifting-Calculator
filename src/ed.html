function round (wvalue) {
    var tmp_calc = 0

    tmp_calc = (wvalue + 9) / 10 | 0 ; // round up to nearest 10
    var resultu = 10 * tmp_calc ;

// round up to nearest 5
    tmp_calc = (wvalue + 4) / 5 | 0 ;
    var resultd= 5 * tmp_calc ;

    var diffu= resultu - wvalue ;
    var diffd= wvalue - resultd ;

    if ( diffu == diffd ) {
        return wvalue
    } 
    else if ( diffu < diffd ) {
        return resultu
    } 
    else {
        return resultd
    }
}
