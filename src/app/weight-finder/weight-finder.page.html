<ion-header>
  <!--script src = weight-finder.ts-->
  <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-navbar color = 'dark'>
    <ion-title text-center>
      WeightFinder
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label text-center stacked>Enter Weight</ion-label>
    <ion-input text-center type = "number" name = "userweight" [(ngModel)] = "userWeight" (input) = "setUserWeight(userweight)"></ion-input>
  </ion-item>

  <h2 text-center>Choose Bar Type</h2>

  <div class = "slide-group">

      <ion-slides>
        <ion-slide *ngFor = "let bar of bartypes">
          <ion-label>{{bar.name}}</ion-label>
          <ion-img [src] = "bar.img"></ion-img>
          <ion-checkbox name = "selectedBar" (change) = "setBarsFalse(bar)" [(ngModel)] = "bartype[bar]" [checked] = "bar.isChecked"></ion-checkbox>
        </ion-slide>
      </ion-slides>
  </div>

  <ion-segment>
    <ion-segment-button (click) = "loadResultsPage()">Calculate</ion-segment-button>
  </ion-segment>
  

</ion-content>
