<!--

  Ionic pages and navigation.

<ion-header>

    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name = "menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-navbar color = 'dark'>
        <ion-title text-center>
          WeightFinder
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label text-center stacked> Enter Your One Rep Max </ion-label>
        <ion-input text-center type= "number" [(ngModel)] = "oneRepMax"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col text-center>
          <button ion-button (click) = "loadPercentageResultsPage()">Calculate</button>
        </ion-col>
    </ion-row>



</ion-content>
