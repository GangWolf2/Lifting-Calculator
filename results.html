<ion-header>

    <ion-buttons start>
      <ion-button menuToggle>
        <ion-icon name ="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-navbar color = 'dark'>
      <ion-title text-center>
        LiftAssist
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <h1> WeightResults </h1>

  <ion-list>
    <ion-item name = "results">
      <ion-label> Total Weight: </ion-label>
    </ion-item>

    <h2>On each side, place: </h2>

    <ion-item>
      <ion-label>45: </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>35: </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>25: </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>10: </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>5: </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>2.5: </ion-label>
    </ion-item>
  </ion-list>

  <ion-button></ion-button> <!--button should allow you to repeat plateCalculator action with new values. basically onClick(loadWeightFinderPage)-->
  <ion-button></ion-button> <!--button could redirect you to 1RM or Percentages, possibly new page to keep track of maxes -->
</ion-content>
