<!DOCTYPE html>
<html>
    <ion-header>
        <script src = 'maxpercentages-results.ts'> </script> <!--script tages are how I run functions without requiring a click or tap-->
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name = "menu"></ion-icon>
            </button>
        </ion-buttons>
                
        <ion-navbar color = 'dark'>
             <ion-title text-center>
                WeightFinder
            </ion-title>
        </ion-navbar>
    </ion-header>
            
    <ion-content padding>
        <h2 id = "results">Max Percentages</h2>
    
        <ion-list>
            <ion-item *ngFor= "let percent of percentages">
                <ion-label> {{percent.value}}: {{percent.multiplier}}</ion-label>
                <ion-button (click) = "checkUpDown(percent.multiplier)">Round</ion-button>
            </ion-item>
        </ion-list>
            
    </ion-content>
            
</html>
